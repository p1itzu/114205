<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFE7B7;
            color: #B3811C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .navbar {
            background-color: #F9C765;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar .site-name {
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
            color: #B3811C;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            margin: 0 auto;
        }

        .navbar a {
            color: #B3811C;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #f9e4ba;
            border-radius: 5px;
        }

        .user-info {
            font-size: 16px;
            font-weight: bold;
            color: #B3811C;
            padding-right: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            gap: 40px;
            align-items: flex-start;
        }

        .box {
            background: rgba(255, 252, 230, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile {
            width: calc((100% - 80px) / 3);
            min-height: 500px;
        }

        .notifications {
            width: 300px;
            min-height: 500px;
            padding: 20px;
            position: relative;
        }

        .notifications ul {
            padding-left: 20px;
            margin-top: 40px;
        }

        .notifications li {
            margin-bottom: 10px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            gap: 20px;
        }

        .calendar-box {
            width: 300px;
            min-height: 260px;
            padding-bottom: 10px;
            position: relative;
        }

        .calendar-header {
            background-color: #F9C765;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
            font-size: 18px;
            border-radius: 5px 5px 0 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            margin-top: 10px;
        }

        .calendar div {
            padding: 8px;
            border-radius: 8px;
            background-color: #FAF3E0;
            transition: 0.3s;
        }

        .calendar div:hover {
            background-color: #D4A373;
            color: white;
        }

        .orders {
            background: rgba(255, 252, 230, 0.5);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .order-item {
            background-color: #FFFCE6;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .order-item:hover {
            background-color: #F9C765;
            transform: scale(1.05);
        }

        .order-item a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }
    </style>
    <script>
        function generateCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
            document.getElementById("calendar-header").innerText = monthNames[month] + " " + year;
        }
        window.onload = generateCalendar;
    </script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="site-name">[網站名稱]</div>
            <div class="nav-links">
                <a href="#">首頁</a>
                <a href="#">料理方式建議</a>
                <a href="SearchChef.html">發送訂單</a>
                <a href="#">我的訂單</a>
                <a href="#">通知中心</a>
            </div>
            <div class="user-info">11336012@ntub.edu.tw</div>
        </div>
        <div class="content">
            <div class="box profile">我的簡介</div>
            <div class="box notifications">
                <ul>
                    <li>重要事項一</li>
                    <li>重要事項二</li>
                    <li>重要事項三</li>
                </ul>
            </div>
            <div class="right-section">
                <div class="box calendar-box">
                    <div class="calendar-header" id="calendar-header"></div>
                    <div id="calendar" class="calendar"></div>
                </div>
                <div class="orders">
                    <div class="order-item"><a href="#">訂單編號 #1001</a></div>
                    <div class="order-item"><a href="#">訂單編號 #1002</a></div>
                    <div class="order-item"><a href="#">訂單編號 #1003</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
