<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代做菜媒合平台</title>
    <style>
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #FFE4B5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F4B400;
            padding: 15px 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: brown;
            margin-right: 15px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section2 h3 {
            background-color: #A67C00;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
        }
        .order-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #F4B400;
            color: white;
            cursor: pointer;
            width: 100px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="site-name">[網站名稱]</div>
        <div class="nav-links">
            <a href="#">首頁</a>
            <a href="#">料理方式建議</a>
            <a href="SearchChef.html">發送訂單</a>
            <a href="#">我的訂單</a>
            <a href="#">通知中心</a>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <div class="section2">
                <h3>Step1 - 預訂菜單</h3>
            </div>
            <form class="order-form">
                <label for="date">日期 (需提早三天以上)</label>
                <input type="date" id="date" required>
                
                <label for="time">時間</label>
                <input type="time" id="time" required>
                
                <label>取餐方式</label>
                <div class="button-container">
                    <button type="button" id="pickup" onclick="selectDelivery('pickup')">自取</button>
                    <button type="button" id="delivery" onclick="selectDelivery('delivery')">外送</button>
                </div>
                
                <div id="address-field" class="hidden">
                    <label for="address">地址</label>
                    <input type="text" id="address" placeholder="請填寫完整外送地址">
                </div>
                
                <button type="submit">儲存！</button>
            </form>
        </div>
    </div>

    <script>
        function selectDelivery(type) {
            const pickupBtn = document.getElementById('pickup');
            const deliveryBtn = document.getElementById('delivery');
            const addressField = document.getElementById('address-field');

            pickupBtn.classList.remove('active');
            deliveryBtn.classList.remove('active');

            if (type === 'pickup') {
                pickupBtn.classList.add('active');
                addressField.style.display = 'none';
            } else {
                deliveryBtn.classList.add('active');
                addressField.style.display = 'block';
            }
        }
    </script>
</body>
</html>
