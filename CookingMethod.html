    <script src="js/notification.js"></script>
    <script>
        // 食譜資料
        const recipes = {
            '印度烤餅': {
                ingredients: `• 中筋麵粉：2 杯
• 酵母粉：1 茶匙
• 溫水：1/2 杯（約 40°C，微溫）
• 砂糖：1 茶匙
• 優格：1/4 杯（增添柔軟口感）
• 橄欖油或植物油：2 湯匙
• 鹽：1/2 茶匙
• 大蒜碎（可選）：適量，增香用
• 奶油或酥油（塗表面用）：適量`,
                steps: `1. 製作麵團
1. 將酵母粉和砂糖加入溫水中，靜置 5-10 分鐘，讓酵母活化（會起泡泡）。
2. 在大碗中混合麵粉和鹽，加入活化好的酵母水、優格和油，揉成麵團。
3. 把麵團揉至表面光滑（約 8-10 分鐘），如果太黏可以撒少量麵粉。
4. 用清布或保鮮膜蓋住麵團，放在溫暖的地方發酵約 1 小時，直到麵團變成兩倍大。

2. 整形與醱酵
1. 將發好的麵團分成 6-8 等份，揉圓。
2. 將每份麵團用擀麵棍擀成橢圓形或圓形（厚度約 0.5 公分），不必太完美。

3. 取烤
1. 預熱平底鍋（最好用厚底鑄鐵鍋），不用加油，保持中高火。
2. 將擀好的麵皮放入鍋中，當麵皮表面出現氣泡、底部微焦時翻面（約 1 分鐘）。
3. 翻面後再煎約 1 分鐘，直到兩面都呈現金黃斑點。
4. 塗奶油或加料
• 煎好的烤餅趁熱塗上奶油或酥油，可以撒上大蒜碎、香菜末等增添風味。`
            },
            '日式炸豬排': {
                ingredients: `• 豬里肌肉：2片（約200g一片）
• 鹽：適量
• 黑胡椒：適量
• 麵粉：1/2杯
• 蛋液：2顆
• 日式麵包粉：2杯
• 高麗菜絲：200g（配菜用）
• 炸油：適量

醬汁：
• 豬排醬：3大匙
• 辣芥末：適量`,
                steps: `1. 豬排準備
1. 豬里肌肉兩面輕輕劃出刀痕（不要切斷）。
2. 用肉槌輕輕敲打至約1公分厚。
3. 灑上適量鹽和黑胡椒醃製10分鐘。

2. 裹粉
1. 準備三個盤子分別放入麵粉、蛋液、麵包粉。
2. 豬排先裹上麵粉，再沾蛋液，最後裹上麵包粉。
3. 輕輕拍打使麵包粉確實附著。

3. 油炸
1. 熱油至170度（放入筷子會冒出細小氣泡）。
2. 放入豬排，中小火炸至兩面金黃酥脆（約3-4分鐘）。
3. 取出後立刻瀝油，靜置1分鐘。

4. 擺盤
1. 切成條狀，搭配切絲高麗菜。
2. 淋上豬排醬，搭配辣芥末享用。`
            },
            '泰式打拋豬': {
                ingredients: `• 絞肉：300g
• 蒜末：3-4瓣
• 辣椒：2-3顆（依喜好調整）
• 打拋葉：1把
• 魚露：2大匙
• 蠔油：1大匙
• 醬油：1小匙
• 糖：1小匙
• 白胡椒粉：適量
• 食用油：2大匙

配菜：
• 白飯
• 荷包蛋`,
                steps: `1. 醬料調製
1. 將魚露、蠔油、醬油和糖混合，攪拌均勻備用。

2. 炒製
1. 熱鍋下油，爆香蒜末和辣椒。
2. 加入絞肉，用中大火快炒至變色。
3. 加入調製好的醬料，快速翻炒。
4. 最後加入打拋葉，快速翻炒至葉子軟化。
5. 撒上白胡椒粉調味。

3. 擺盤
1. 將打拋豬盛盤，搭配白飯。
2. 上方放上煎好的荷包蛋。
3. 可依個人喜好添加辣椒。`
            },
            '韓式泡菜炒飯': {
                ingredients: `• 白飯：2碗
• 韓式泡菜：1杯（切小塊）
• 豬肉絲：100g
• 蔥花：2根
• 蒜末：2瓣
• 雞蛋：2顆
• 香油：1小匙
• 食用油：2大匙
• 醬油：1大匙
• 韓式辣椒粉：1小匙（可依口味調整）`,
                steps: `1. 準備
1. 泡菜切小塊，豬肉絲醃製（醬油、蒜末）10分鐘。
2. 蔥花切段，蒜切末。

2. 炒製
1. 熱鍋下油，先炒香蒜末。
2. 加入豬肉絲快炒至變色。
3. 加入泡菜炒香。
4. 加入白飯，用中大火快炒。
5. 加入醬油、韓式辣椒粉調味。
6. 最後加入蔥花和香油。

3. 完成
1. 另起一鍋煎荷包蛋。
2. 將炒飯盛盤，上方放上荷包蛋。
3. 可撒上海苔絲點綴。`
            },
            '義式青醬麵': {
                ingredients: `青醬：
• 羅勒葉：2把
• 松子：30g
• 蒜末：2-3瓣
• 橄欖油：1/2杯
• 帕瑪森起司：50g
• 鹽：適量
• 黑胡椒：適量

麵條：
• 義大利麵：200g
• 櫻桃番茄：10顆
• 橄欖油：適量`,
                steps: `1. 製作青醬
1. 將松子烤香。
2. 將羅勒葉、蒜末、松子放入食物調理機。
3. 加入橄欖油打成醬狀。
4. 加入帕瑪森起司、鹽和黑胡椒調味。

2. 煮麵
1. 大鍋煮水，加入適量鹽。
2. 放入義大利麵，依包裝指示時間煮至al dente。
3. 瀝乾麵條，保留一些煮麵水。

3. 完成
1. 熱鍋，倒入適量橄欖油。
2. 加入青醬和煮好的麵條拌炒。
3. 加入櫻桃番茄。
4. 可視需要加入煮麵水調整醬汁濃稠度。
5. 最後撒上帕瑪森起司絲即可。`
            },
            '日式親子丼': {
                ingredients: `• 雞腿肉：200g
• 洋蔥：1/2顆
• 雞蛋：3顆
• 蔥花：2根

調味料：
• 醬油：3大匙
• 味醂：2大匙
• 日式高湯：200ml
• 糖：1小匙

配料：
• 白飯：2碗
• 海苔絲：適量`,
                steps: `1. 準備
1. 雞腿肉切小塊。
2. 洋蔥切絲。
3. 蔥花切段。
4. 雞蛋打散。

2. 調味料
1. 將醬油、味醂、高湯和糖混合。

3. 烹調
1. 鍋中倒入調味料，煮至沸騰。
2. 加入雞肉塊和洋蔥，煮至雞肉熟透。
3. 將打散的雞蛋緩緩倒入，蓋上鍋蓋燜煮約1分鐘。
4. 最後撒上蔥花。

4. 擺盤
1. 將白飯盛碗。
2. 將親子丼料淋在飯上。
3. 撒上海苔絲點綴。`
            }
        };

        // 顯示食譜彈出視窗
        function showRecipeModal(recipeName) {
            document.getElementById('recipeModal').style.display = 'block';
            document.getElementById('recipeName').textContent = recipeName;
            
            // 填入對應的食譜內容
            if (recipes[recipeName]) {
                document.getElementById('ingredientsList').innerText = recipes[recipeName].ingredients;
                document.getElementById('stepsList').innerText = recipes[recipeName].steps;
            }
        }

        // 關閉食譜彈出視窗
        function closeRecipeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        // 複製文字功能
        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                // 顯示複製成功提示
                const button = event.currentTarget;
                const originalImg = button.innerHTML;
                button.innerHTML = '✓';
                setTimeout(() => {
                    button.innerHTML = originalImg;
                }, 2000);
            });
        }

        // 搜尋功能
        function filterRecipes() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const recipes = document.getElementsByClassName('recipe-card');
            
            Array.from(recipes).forEach(recipe => {
                const title = recipe.getElementsByTagName('h3')[0].textContent.toLowerCase();
                if (title.includes(searchText)) {
                    recipe.style.display = '';
                } else {
                    recipe.style.display = 'none';
                }
            });
        }

        // 點擊視窗外關閉視窗
        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            const settingsModal = document.getElementById('settings-modal');
            const profileModal = document.getElementById('profile-modal');

            if (event.target == modal) {
                modal.style.display = 'none';
            }
            if (event.target == settingsModal) {
                settingsModal.classList.remove('show');
                setTimeout(() => {
                    settingsModal.style.display = 'none';
                }, 300);
            }
            if (event.target == profileModal) {
                profileModal.classList.remove('show');
                setTimeout(() => {
                    profileModal.style.display = 'none';
                }, 300);
            }
        }

        // 切換設定視窗
        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            const profileModal = document.getElementById('profile-modal');

            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            } else {
                // 確保個人資料視窗是關閉的
                profileModal.classList.remove('show');
                profileModal.style.display = 'none';
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
        }

        // 切換個人資料視窗
        function toggleProfileModal() {
            const settingsModal = document.getElementById('settings-modal');
            const profileModal = document.getElementById('profile-modal');

            if (profileModal.classList.contains('show')) {
                profileModal.classList.remove('show');
                setTimeout(() => {
                    profileModal.style.display = 'none';
                }, 300);
                
                // 顯示設定視窗
                settingsModal.style.display = 'flex';
                setTimeout(() => {
                    settingsModal.classList.add('show');
                }, 10);
            } else {
                // 隱藏設定視窗
                settingsModal.classList.remove('show');
                setTimeout(() => {
                    settingsModal.style.display = 'none';
                }, 300);
                
                // 顯示個人資料視窗
                profileModal.style.display = 'flex';
                setTimeout(() => {
                    profileModal.classList.add('show');
                }, 10);
            }
        }

        // 頭像上傳預覽
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-avatar').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 確保在 DOM 載入完成後綁定事件
        document.addEventListener('DOMContentLoaded', function() {
            // 綁定頭像編輯按鈕點擊事件
            const editAvatarBtn = document.querySelector('.edit-avatar-btn');
            const avatarInput = document.getElementById('avatar-input');
            
            editAvatarBtn.addEventListener('click', function() {
                avatarInput.click();
            });
        });
    </script>
</body>
