<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+HK:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/NLogin.css" rel="stylesheet" />
    <title>黃色導覽列網頁</title>
</head>
<body>
    <div class="navbar">
        <div class="site-name">網站名稱</div>
        <div class="nav-links">
            <a href="#">首頁</a>
            <a href="#">關於我們</a>
            <a href="#">服務</a>
            <a href="#">聯絡我們們</a>
        </div>
        <div class="user-info">
            <button class="login-button">註冊/登入</button>
        </div>
    </div>
    <div class="content">
        <h1>歡迎來到我們的網站</h1>
        <p>這是一個代做菜的媒合平台。</p>
    </div>
    <div class="content">
        <div class="section">
            <h3>平台簡介</h3>
            <p>這是第一個區塊的內容。你可以在這裡放任何你想要的文字或內容。</p>
        </div>
        <div class="section">
            <h3>流程介紹</h3>
            <p>1.</p>
            <p>2.</p>
            <p>3.</p>
            <p>4.</p>
        </div>
        <div class="section">
            <h3>最新公告</h3>
            <p>春節期間訂單調整時間請提前查詢！</p>
        </div>
    </div>
    

    <!-- 設定小視窗 -->
    <div class="settings-modal" id="settings-modal">
        <div class="modal-content">
            <h2>設定</h2>
            <p>帳號</p>
            <p>其他</p>

            <button class="close-btn" onclick="toggleSettingsModal()">儲存</button>
        </div>
    </div>
    <div class="footer">
        © 2025 網站名稱. All rights reserved.<br>
        聯絡我們：official@example.com | 電話：02-12345678
    </div>

    <script>
        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
