<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="css/CutomerLogin.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="left-section"></div>
    <div class="right-section">
        <div class="form-container">
            <h2>Welcome to [系統名稱]！</h2>
            <form onsubmit="validateForm(event)">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="密碼 (8位數字+字母)" required>
                <button type="submit">註冊</button>
            </form>
            <br>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>
    <div id="successModal" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.5);">
        <p>註冊成功！</p>
        <button onclick="closeModal()">關閉</button>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = "";
            
            if (name.trim() === "") {
                errorMessage += "姓名不能為空\n";
            }
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage += "請輸入有效的電子郵件\n";
            }
            
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                errorMessage += "密碼需包含至少8個字元，且至少包含1個字母與1個數字\n";
            }
            
            if (errorMessage) {
                alert(errorMessage);
            } else {
                document.getElementById("successModal").style.display = "block";
            }
        }
        
        function closeModal() {
            document.getElementById("successModal").style.display = "none";
        }
        
        function handleCredentialResponse(response) {
            console.log("Google 登入成功", response);
            alert("Google 登入成功！");
        }
    </script>
</body>
</html>
