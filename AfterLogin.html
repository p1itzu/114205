<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Sans+HK:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/ALmenu.css" rel="stylesheet" />
    <title>黃色導覽列網頁</title>
</head>
<body>
    <div class="navbar">
        <div class="site-name">網站名稱</div>
        <div class="nav-links">
            <a href="#">首頁</a>
            <a href="#">關於我們</a>
            <a href="#">服務</a>
            <a href="#">聯絡我們</a>
        </div>
        <div class="user-info">
            <div class="username">11336012@ntub.edu.tw</div>
            <div class="settings-icon" onclick="toggleSettingsModal()"></div>
        </div>
    </div>
    <div class="content">
        <h1>歡迎來到我們的網站</h1>
        <p>這是一個帶有黃色導覽列的簡單網頁。</p>
    </div>

    <!-- 設定小視窗 -->
    <div class="settings-modal" id="settings-modal">
        <div class="modal-content">
            <h2>設定</h2>
            <p>帳號</p>
            <p>其他</p>

            <button class="close-btn" onclick="toggleSettingsModal()">儲存</button>
        </div>
    </div>

    <script>
        function toggleSettingsModal() {
            const modal = document.getElementById('settings-modal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
