<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFE7B7;
            color: #B3811C;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .navbar {
            background-color: #F9C765;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar .site-name {
            font-size: 20px;
            font-weight: bold;
            padding-left: 20px;
            color: #B3811C;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            margin: 0 auto;
        }

        .navbar a {
            color: #B3811C;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #f9e4ba;
            border-radius: 5px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
            /* 這裡會影響「簡介」、「重要事項」、「日曆」之間的間距 */
            align-items: flex-start;
        }


        .box {
            background-color: #FFFCE6;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
            position: relative;
            min-height: 250px;
        }

        .profile {
            width: calc((100% - 40px) / 3);
        }

        .profile,
        .notifications {
            min-height: 500px;
        }

        .square-box {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .calendar-box {
            position: relative;
            height: auto;
            /* 讓它根據內容調整高度 */
            padding-bottom: 10px;
            /* 讓框比日期多出 10px */
            width: 300px;
            margin-left: 5px;
        }

        .calendar-header {
            background-color: #F9C765;
            width: 100%;
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
            font-size: 18px;
            height: 20px;
            line-height: 20px;
            border-radius: 5px 5px 0 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }

        .notifications {
            width: 300px;
            margin-right: 10px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 20px;
            position: relative;
        }

        .notifications ul {
            padding: 0;
            list-style-type: disc;
            margin-top: 40px;
            margin-left: 20px;
        }

        .notifications li {
            margin-bottom: 10px;
        }

        .notification-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        .orders {
            background-color: #F9C765;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
            margin-top: 20px;
            /* 讓訂單和日曆間隔固定 */
        }

        .order-item {
            background-color: #FFFCE6;
            margin-bottom: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
        }
    </style>
    <script>
        function generateCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
            document.getElementById("calendar-header").innerText = monthNames[month] + " " + year;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let calendarHTML = "<div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>";
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += "<div></div>";
            }
            for (let day = 1; day <= daysInMonth; day++) {
                calendarHTML += `<div>${day}</div>`;
            }
            document.getElementById("calendar").innerHTML = calendarHTML;
        }
        window.onload = generateCalendar;
    </script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="site-name">[網站名稱]</div>
            <div class="nav-links">
                <a href="#">首頁</a>
                <a href="#">料理方式建議</a>
                <a href="SearchChef.html">發送訂單</a>
                <a href="#">我的訂單</a>
                <a href="#">通知中心</a>
            </div>
            <div class="user-info">
                <div class="username">11336012@ntub.edu.tw</div>
            </div>
        </div>

        <div class="content">
            <div class="box profile">我的簡介</div>
            <div class="box square-box notifications">
                <div class="notification-icon">🔔</div>
                <ul>
                    <li>重要事項一</li>
                    <li>重要事項二</li>
                    <li>重要事項三</li>
                </ul>
            </div>

            <div class="right-section">
                <div class="box square-box calendar-box">
                    <div class="calendar-header" id="calendar-header"></div>
                    <div id="calendar" class="calendar"></div>
                </div>
                <div class="orders">
                    <div class="order-item">訂單編號 #1001</div>
                    <div class="order-item">訂單編號 #1002</div>
                    <div class="order-item">訂單編號 #1003</div>
                    <div class="order-item">訂單編號 #1003</div>
                    <div class="order-item">訂單編號 #1003</div>
                    <div class="order-item">訂單編號 #1003</div>
                    <div class="order-item">訂單編號 #1003</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
