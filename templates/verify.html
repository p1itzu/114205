<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/imgs/favicon.ico">
    <title>信箱驗證 - 味你而煮</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #f6c25f, #e0a93d);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .welcome {
            font-size: 24px;
            color: #5b4636;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .verify-button {
            display: inline-block;
            background: linear-gradient(135deg, #f6c25f, #e0a93d);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        .verify-button:hover {
            transform: translateY(-2px);
        }
        .alternative-link {
            background-color: #f9f9f9;
            border: 1px dashed #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 14px;
            color: #666;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🍳 味你而煮</div>
            <div>您的專屬料理媒合平台</div>
        </div>
        
        <div class="content">
            <h1 class="welcome">歡迎加入味你而煮！</h1>
            
            <p class="message">
                感謝您註冊我們的服務！<br>
                為了確保您的帳戶安全，請點擊下方按鈕驗證您的信箱：
            </p>
            
            <p></p>
            
            <div class="warning">
                <strong>⚠️ 重要提醒：</strong><br>
                • 此驗證連結將在 24 小時後失效<br>
                • 完成驗證後即可正常登入使用所有功能<br>
                • 如果這不是您的操作，請忽略此郵件
            </div>
            
            <p style="color: #666; font-size: 14px; margin-top: 30px;">
                如果按鈕無法點擊，請複製以下連結到瀏覽器中打開：
            </p>
            <div class="alternative-link">
                [驗證連結將在此處顯示]
            </div>
        </div>
        
        <div class="footer">
            <p>此郵件由系統自動發送，請勿回覆</p>
            <p>© 2024 味你而煮 - 讓美食連結你我</p>
        </div>
    </div>
</body>
</html>
