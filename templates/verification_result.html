<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信箱驗證結果</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}">
</head>
<body>
  <div class="left-section"></div>
  <div class="right-section">
    <div class="form-container">
      <h2>信箱驗證結果</h2>
      <div style="text-align: center; padding: 20px;">
        
        {% if success %}
        <div style="background-color: #e8f5e8; border: 1px solid #4caf50; border-radius: 8px; padding: 20px; margin: 20px 0;">
          <div style="font-size: 48px; margin-bottom: 15px;">✅</div>
          <h3 style="color: #2e7d32; margin: 0 0 15px 0;">驗證成功！</h3>
          <p style="color: #333; margin: 10px 0;">{{ message }}</p>
        </div>
        
        <div style="margin-top: 30px;">
          <a href="{{ url_for('login') }}" class="button" style="text-decoration: none; display: inline-block;">
            立即登入
          </a>
        </div>
        {% else %}
        <div style="background-color: #ffeaea; border: 1px solid #f44336; border-radius: 8px; padding: 20px; margin: 20px 0;">
          <div style="font-size: 48px; margin-bottom: 15px;">❌</div>
          <h3 style="color: #c62828; margin: 0 0 15px 0;">驗證失敗</h3>
          <p style="color: #333; margin: 10px 0;">{{ message }}</p>
        </div>
        
        <div style="margin-top: 30px;">
          <a href="{{ url_for('signup_page') }}" class="button" style="text-decoration: none; display: inline-block; background-color: #f44336;">
            重新註冊
          </a>
          <br><br>
          <a href="{{ url_for('login') }}" style="color: #666; text-decoration: none;">
            返回登入頁面
          </a>
        </div>
        {% endif %}
        
      </div>
    </div>
  </div>
</body>
</html>
