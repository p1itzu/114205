<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上傳證照 - 味你而煮</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #f6c25f 0%, #e0a93d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .upload-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    
    .header-section {
      margin-bottom: 30px;
    }
    
    .header-section h1 {
      color: #5b4636;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .header-section p {
      color: #666;
      font-size: 16px;
      margin: 0;
      line-height: 1.5;
    }
    
    .chef-icon {
      font-size: 64px;
      margin-bottom: 20px;
      display: block;
    }
    
    .form-section {
      text-align: left;
      margin: 30px 0;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      color: #5b4636;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    .form-group input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input[type="text"]:focus {
      outline: none;
      border-color: #f6c25f;
      box-shadow: 0 0 0 3px rgba(246, 194, 95, 0.1);
    }
    
    .file-upload-area {
      border: 2px dashed #e0e0e0;
      border-radius: 10px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .file-upload-area:hover {
      border-color: #f6c25f;
      background-color: #fff9ec;
    }
    
    .file-upload-area.dragover {
      border-color: #f6c25f;
      background-color: #fff9ec;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 15px;
      display: block;
    }
    
    .upload-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .upload-hint {
      color: #999;
      font-size: 14px;
    }
    
    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .preview-area {
      margin-top: 20px;
      display: none;
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .submit-section {
      margin-top: 40px;
      text-align: center;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #f6c25f, #e0a93d);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 200px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(246, 194, 95, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .error-message {
      background-color: #ffeaea;
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #c62828;
      text-align: center;
    }
    
    .info-box {
      background-color: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #1976d2;
      font-size: 14px;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 8px;
    }
    
    .info-box ul {
      margin: 8px 0 0 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <div class="header-section">
      <div class="chef-icon">👨‍🍳</div>
      <h1>上傳專業證照</h1>
      <p>為了確保服務品質，請上傳您的廚師證照或相關專業證書</p>
    </div>
    
    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}
    
    <div class="info-box">
      <strong>📋 注意事項：</strong>
      <ul>
        <li>請上傳清晰的證照照片</li>
        <li>支援 JPG、PNG 格式</li>
        <li>檔案大小不超過 5MB</li>
        <li>證照將用於身份驗證，請確保內容清楚可見</li>
      </ul>
    </div>
    
    <form action="{{ url_for('upload_certificate') }}" method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="form-section">
        <div class="form-group">
          <label for="certificate_name">證照名稱 *</label>
          <input type="text" 
                 id="certificate_name" 
                 name="certificate_name" 
                 placeholder="例如：中式烹調丙級技術士、西餐烹飪證書等" 
                 required>
        </div>
        
        <div class="form-group">
          <label>證照照片 *</label>
          <div class="file-upload-area" id="uploadArea">
            <!-- <div class="upload-icon">📷</div> -->
            <div class="upload-text">點擊或拖拽上傳證照照片</div>
            <div class="upload-hint">支援 JPG、PNG 格式，最大 5MB</div>
            <input type="file" 
                   id="certificate_image" 
                   name="certificate_image" 
                   accept="image/*" 
                   class="file-input" 
                   required>
          </div>
          <div class="preview-area" id="previewArea">
            <img id="previewImage" class="preview-image" alt="證照預覽">
          </div>
        </div>
      </div>
      
      <div class="submit-section">
        <button type="submit" class="submit-btn" id="submitBtn">
          上傳證照
        </button>
      </div>
    </form>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('certificate_image');
    const previewArea = document.getElementById('previewArea');
    const previewImage = document.getElementById('previewImage');
    const submitBtn = document.getElementById('submitBtn');
    
    // 文件拖拽功能
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect(files[0]);
      }
    });
    
    // 文件選擇
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelect(e.target.files[0]);
      }
    });
    
    function handleFileSelect(file) {
      // 檢查文件類型
      if (!file.type.startsWith('image/')) {
        alert('請選擇圖片檔案');
        return;
      }
      
      // 檢查文件大小 (5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('檔案大小不能超過 5MB');
        return;
      }
      
      // 顯示預覽
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewArea.style.display = 'block';
        
        // 更新上傳區域樣式但保留file input
        uploadArea.style.border = '2px solid #4caf50';
        uploadArea.style.backgroundColor = '#e8f5e8';
        
        // 只更新顯示內容，不替換整個innerHTML
        const displayContent = uploadArea.querySelector('.file-display') || document.createElement('div');
        displayContent.className = 'file-display';
        displayContent.innerHTML = `
          <div style="color: #4caf50; font-size: 24px; margin-bottom: 10px;">✅</div>
          <div style="color: #4caf50; font-weight: bold;">檔案已選擇</div>
          <div style="color: #666; font-size: 14px;">${file.name}</div>
        `;
        
        // 隱藏原始上傳提示，但保留file input
        uploadArea.querySelector('.upload-icon').style.display = 'none';
        uploadArea.querySelector('.upload-text').style.display = 'none';
        uploadArea.querySelector('.upload-hint').style.display = 'none';
        
        // 添加新的顯示內容
        if (!uploadArea.querySelector('.file-display')) {
          uploadArea.appendChild(displayContent);
        }
      };
      reader.readAsDataURL(file);
    }
    
    // 表單提交
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      submitBtn.disabled = true;
      submitBtn.textContent = '上傳中...';
    });
  </script>
</body>
</html>
