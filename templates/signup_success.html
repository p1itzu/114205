<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊成功</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}">
</head>
<body>
  <div class="left-section"></div>
  <div class="right-section">
    <div class="form-container">
      <h2>註冊成功！</h2>
      <div style="text-align: center; padding: 20px;">
        <div style="background-color: #e8f5e8; border: 1px solid #4caf50; border-radius: 8px; padding: 20px; margin: 20px 0;">
          <h3 style="color: #2e7d32; margin: 0 0 15px 0;">📧 請檢查您的信箱</h3>
          <p style="color: #333; margin: 10px 0;">我們已經發送一封驗證郵件到：</p>
          <p style="color: #2e7d32; font-weight: bold; margin: 10px 0;">{{ email }}</p>
          <p style="color: #333; margin: 10px 0;">請點擊郵件中的連結完成信箱驗證，然後就可以登入了！</p>
        </div>
        
        <div style="margin: 20px 0; padding: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
          <p style="color: #856404; margin: 0; font-size: 14px;">
            💡 小提示：
          </p>
          <ul style="color: #856404; text-align: left; margin: 10px 0; padding-left: 20px;">
            <li>請檢查垃圾信件夾，驗證郵件可能在那裡</li>
            <li>驗證連結將在24小時後失效</li>
            <li>如果沒有收到郵件，可以稍後重新發送</li>
          </ul>
        </div>
        
        <div style="margin-top: 30px;">
          <a href="{{ url_for('login') }}" class="button" style="text-decoration: none; display: inline-block; width: 336px;">
            前往登入頁面
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
