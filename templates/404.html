<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面不存在 - 味你而煮</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #f6c25f 0%, #e0a93d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5b4636;
      overflow-x: hidden;
    }

    .error-container {
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 60px 40px;
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .error-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #f6c25f, #e0a93d);
    }

    .error-icon {
      font-size: 120px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      display: block;
    }

    .error-title {
      font-size: 48px;
      font-weight: 700;
      color: #5b4636;
      margin-bottom: 10px;
      position: relative;
    }

    .error-subtitle {
      font-size: 24px;
      font-weight: 500;
      color: #e0a93d;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .back-home-btn {
      background: linear-gradient(135deg, #f6c25f, #e0a93d);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      display: inline-block;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .back-home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(246, 194, 95, 0.3);
    }

    .back-home-btn::before {
      content: '🏠';
      margin-right: 8px;
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      font-size: 30px;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
      font-size: 25px;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
      font-size: 35px;
    }

    .floating-element:nth-child(4) {
      top: 30%;
      right: 20%;
      animation-delay: 1s;
      font-size: 20px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(5deg);
      }
      66% {
        transform: translateY(-10px) rotate(-5deg);
      }
    }

    @media (max-width: 600px) {
      .error-container {
        padding: 40px 20px;
      }
      
      .error-title {
        font-size: 36px;
      }
      
      .error-subtitle {
        font-size: 20px;
      }
      
      .error-icon {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element">🍳</div>
    <div class="floating-element">🥘</div>
    <div class="floating-element">🍽️</div>
    <div class="floating-element">👨‍🍳</div>
  </div>

  <div class="error-container">
    <div class="error-icon">😅</div>
    <h1 class="error-title">404</h1>
    <h2 class="error-subtitle">頁面走失了</h2>
    <p class="error-message">
      抱歉，您要找的頁面可能被我們的廚師不小心端走了！<br>
      別擔心，讓我們帶您回到美味的起點。
    </p>
    <a href="{{ url_for('index') }}" class="back-home-btn">返回首頁</a>
  </div>
</body>
</html>
