<!-- 加載等待模板 - 可在任何頁面中包含使用 -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
  <div class="loading-content">
    <div class="loading-spinner">
      <img src="/static/imgs/loading.gif" alt="Loading..." class="loading-gif">
    </div>
    <div class="loading-text">
      <h3 id="loadingTitle">處理中...</h3>
      <p id="loadingMessage">請稍候，不要關閉此頁面</p>
    </div>
  </div>
</div>

<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .loading-content {
    background: white;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.4s ease;
    max-width: 400px;
    width: 90%;
  }

  @keyframes slideUp {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .loading-spinner {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 0px;
  }

  .loading-gif {
    width: 220px;
    height:220px;
    object-fit: contain;
  }

  .loading-text h3 {
    color: #5b4636;
    font-size: 24px;
    font-weight: bold;
    margin: 0 0 10px 0;
  }

  .loading-text p {
    color: #666;
    font-size: 14px;
    margin: 0;
    line-height: 1.5;
  }

  /* 動畫點點效果 */
  .loading-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0%, 20% {
      content: '';
    }
    40% {
      content: '.';
    }
    60% {
      content: '..';
    }
    80%, 100% {
      content: '...';
    }
  }

  @media (max-width: 600px) {
    .loading-content {
      padding: 30px 20px;
    }

    .loading-gif {
      width: 120px;
      height: 120px;
    }

    .loading-text h3 {
      font-size: 20px;
    }

    .loading-text p {
      font-size: 13px;
    }
  }
</style>

<script>
  // 顯示加載遮罩
  function showLoading(title = '處理中...', message = '請稍候，不要關閉此頁面') {
    const overlay = document.getElementById('loadingOverlay');
    const titleEl = document.getElementById('loadingTitle');
    const messageEl = document.getElementById('loadingMessage');
    
    if (titleEl) titleEl.textContent = title;
    if (messageEl) messageEl.textContent = message;
    
    if (overlay) {
      overlay.style.display = 'flex';
      // 防止背景滾動
      document.body.style.overflow = 'hidden';
    }
  }

  // 隱藏加載遮罩
  function hideLoading() {
    const overlay = document.getElementById('loadingOverlay');
    if (overlay) {
      overlay.style.display = 'none';
      // 恢復背景滾動
      document.body.style.overflow = '';
    }
  }

  // 添加點點動畫效果到標題
  function addLoadingDots() {
    const titleEl = document.getElementById('loadingTitle');
    if (titleEl && !titleEl.classList.contains('loading-dots')) {
      titleEl.classList.add('loading-dots');
    }
  }
</script>
